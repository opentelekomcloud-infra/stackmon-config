apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sd3-api-ingress
  labels:
    app: sd3-api
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sd3-api
            port:
              number: 8000
