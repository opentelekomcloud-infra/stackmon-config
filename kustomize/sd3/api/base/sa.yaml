apiVersion: v1
kind: ServiceAccount
metadata:
  name: sd3-api
  labels:
    app: sd3-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sd3-api-role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: sd3-api
  namespace: sd3-api
