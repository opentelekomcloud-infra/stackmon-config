apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd3-api
  labels:
    app: sd3-api
spec:
  serviceAccountName: sd3-api
  replicas: 1
  selector:
    matchLabels:
      app: sd3-api
  template:
    metadata:
      labels:
        app: sd3-api
    spec:
      containers:
      - name: sd3-api
        image: sd3-api
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        initContainers:
        - name: "vault-agent"
          command:
          - "sh"
          - "-c"
          - "vault agent -config=/etc/vault/vault-agent.hcl -exit-after-auth=true"
          env:
          - name: "VAULT_ADDR"
            value: "https://vault-lb.eco.tsi-dev.otc-service.com:8200"
          image: "hashicorp/vault"
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"
            requests:
              cpu: "50m"
              memory: "50Mi"
          volumeMounts:
          - mountPath: "/etc/vault"
            name: "vault-agent-config"
          - mountPath: "/secrets"
            name: "secrets"
          - mountPath: "/var/run/secrets/tokens"
            name: "k8-tokens"
            readOnly: true
      volumes:
      - name: vault-agent-config
        configMap:
          defaultMode: 420
          name: sd3-vault-config
      - name: secrets
        emptyDir: {}
      - name: "k8-tokens"
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              expirationSeconds: 7200
              path: "vault-token"
