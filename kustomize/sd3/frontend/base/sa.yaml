apiVersion: v1
kind: ServiceAccount
metadata:
  name: sd3-frontend
  labels:
    app: sd3-frontend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sd3-frontend-role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: sd3-frontend
  namespace: sd3-frontend
