---
metric_templates:
  api_success_rate_low:
    query: "smartSummarize(asPercent(sumSeries(stats.counters.openstack.api.$environment.*.$service.*.*.{2*,3*,404}.count), sumSeries(stats.counters.openstack.api.$environment.*.$service.*.*.attempted.count)), '1min', 'average', '1min')"
    op: "lt"
    threshold: 90
  api_down:
    query: "asPercent(smartSummarize(sumSeries(stats.counters.openstack.api.production_$region.eu-nl.$service_type.*.*.failed.count), '1min', 'average', '1min'), smartSummarize(sumSeries(stats.counters.openstack.api.production_$region.eu-nl.$service_type.*.*.attempted.count), '1min', 'average', '1min'))"
    op: "eq"
    threshold: 100
  api_connect_failures_above_10pct:
    query: "asPercent(sumSeries(stats.counters.openstack.api.$environment.*.$service.*.*.failed.count), sumSeries(stats.counters.openstack.api.$environment.*.$service.*.*.attempted.count))"
    op: "gt"
    threshold: 10
  api_server_errors:
    query: "consolidateBy(aggregate(stats.counters.openstack.api.$environment.*.$service.*.*.5*.count, 'count'), 'sum')"
    op: "gt"
    threshold: 0
  api_slow:
    query: "smartSummarize(consolidateBy(aggregate(stats.timers.openstack.api.$environment.*.$service.*.*.*.mean, 'average'), 'average'), '2min', 'average', '2min')"
    op: "gt"
    threshold: 1200
  api_slow_600:
    query: "smartSummarize(consolidateBy(aggregate(stats.timers.openstack.api.$environment.*.$service.*.*.*.mean, 'average'), 'average'), '2min', 'average', '2min')"
    op: "gt"
    threshold: 600
  api_slow_1200:
    query: "smartSummarize(consolidateBy(aggregate(stats.timers.openstack.api.$environment.*.$service.*.*.*.mean, 'average'), 'average'), '2min', 'average', '2min')"
    op: "gt"
    threshold: 1200
  api_failed:
    query: "consolidateBy(aggregate(stats.counters.openstack.api.$environment.*.$service.*.*.failed.count, 'count'), 'sum')"
    op: "gt"
    threshold: 0
