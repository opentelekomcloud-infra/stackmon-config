---
health_metrics:
  ## Application Services
  ### AOM
  aom:
    service: aom
    component_name: "Application Operations Management"
    category: application
    metrics:
      - aom.api_down
      - aom.api_slow
      - aom.api_success_rate_low
    expressions:
      - expression: "aom.api_slow || aom.api_success_rate_low"
        weight: 1
      - expression: "aom.api_down"
        weight: 2
