          newName: quay.io/opentelekomcloud/otc-status-dashboard
          newTag: "change_16_latest"
      patches:
        - patch: |-
            - op: replace
              path: /spec/ingressClassName
              value: nginx
            - op: replace
              path: /spec/rules/0/host
              value: status-ch2.cloudmon.eco.tsi-dev.otc-service.com
