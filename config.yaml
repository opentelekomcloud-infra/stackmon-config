              value:
                - hosts:
                    - status-ch2.cloudmon.eco.tsi-dev.otc-service.com
                    - status-beta-ch2.otc-service.com
                  secretName: sdb-cert-prod
            - op: add
              path: /metadata/annotations/nginx.ingress.kubernetes.io/affinity
